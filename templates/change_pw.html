<body>
  <h2>🔐 비밀번호 변경</h2>

  <div class="login-box">
    <label for="current-password">현재 비밀번호</label>
    <input type="password" id="current-password" placeholder="현재 비밀번호를 입력하세요">

    <label for="new-password">새 비밀번호</label>
    <input type="password" id="new-password" placeholder="새 비밀번호를 입력하세요 (4자리 이상)">

    <label for="confirm-password">새 비밀번호 확인</label>
    <input type="password" id="confirm-password" placeholder="새 비밀번호를 다시 입력하세요" style="margin-bottom:25px;">

    <button onclick="changePassword()">비밀번호 변경</button>
    <button onclick="goBack()" class="back-btn">이전 화면으로 돌아가기</button>
  </div>

  <div id="result"></div>
